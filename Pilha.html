<script>
    // LIFO - Stack
    console.log('Pilha/Stack');
    class BroserHistoryStack{
        constructor(){
            this.cursor = 0;
            this.data = [];

        }
        push(item){
            this.cursor =  this.cursor + 1;
            this.data.push(item);

        }
        back(){ //pop()
            
            this.cursor =  this.cursor - 1;
            this.data.pop();

        }
        print(){
            console.log('Cursor',this.cursor);
            console.log('Itens Atuais',this.data);
        }

    }

    const history = new BroserHistoryStack();
    history.push('http://google.com');
    history.push('http://youtube.com');
    history.push('http://facebook.com');
    history.print();
    history.back();
    history.print();
</script>
